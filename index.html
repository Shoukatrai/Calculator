<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" disabled name="input" id="input" placeholder="0">
        </div>
        
        
        <div class="body">
            <table>
                <tr>
                    <td onclick="allClear()" class="opertaor">AC</td>
                    <td onclick="remove()" class="opertaor">C</td>
                    <td onclick="calc('%')" class="opertaor">%</td>
                    <td onclick="calc('/')" class="opertaor">/</td>
                </tr>
                <tr>
                    <td  onclick="calc(7)" >7</td>
                    <td  onclick="calc(8)" >8</td>
                    <td  onclick="calc(9)" >9</td>
                    <td  onclick="calc('*')"  class="opertaor">*</td>
                </tr>
                
                <tr>
                    <td onclick="calc(4)" >4</td>
                    <td onclick="calc(5)" >5</td>
                    <td onclick="calc(6)" >6</td>
                    <td onclick="calc('-')"  class="opertaor">-</td>
                </tr>
                <tr>
                    <td onclick="calc(1)" >1</td>
                    <td onclick="calc(2)" >2</td>
                    <td onclick="calc(3)" >3</td>
                    <td onclick="calc('+')"  class="opertaor">+</td>
                </tr>
                
                <tr>
                    <td onclick="calc('00')">00</td>
                    <td onclick="calc(0)" > 0 </td>
                    <td onclick="calc('.')">.</td>
                    <td onclick="result()"  class="opertaor">=</td>
                </tr>
             </table>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
